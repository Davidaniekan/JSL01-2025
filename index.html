<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban</title>
  <link rel="icon" href="assets/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
    <aside class="sidebar">
      <div class="logo">
        <img class="logo-icon" src="assets/logo-light.svg" alt="">
      </div>
      <nav>
        <div class="board">
          <h4>ALL BOARDS (1)</h4>
          <button class="board-btn">Launch Career</button>
        </div>
      </nav>
    </aside>

    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <div class="launch-sidebar">
      <header>
        <div>
          <h2 class="board-list">Launch Career<span class="dropdown-arrow"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M6 9L12 15L18 9" stroke="#635FC7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></span></h2>
        </div>
      </header>

      <div class="columns">
        <main>
          <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
          <div class="column">
            <div>
              <h4><span class="dot indigo"></span> TODO (4)</h4>
            </div>
            <!-- Tasks container for TODO -->
            <div class="card-container">
              <div class="card">Launch Epic Career 🚀</div>
              <div class="card">Conquer React ⚛️</div>
              <div class="card">Understand Databases ⚙️</div>
              <div class="card">Crush Frameworks 🖼️</div>
            </div>
          </div>

          <!-- DOING Column -->
          <div class="column">
            <div>
              <h4><span class="dot purple"></span> DOING (2)</h4>
            </div>
            <!-- Tasks container for DOING -->
            <div class="card-container">
              <div class="card">Master JavaScript 💛</div>
              <div class="card">Never Give Up 🏆</div>
            </div>
          </div>

          <!-- DONE Column -->
          <div class="column">
            <div>
              <h4><span class="dot green"></span> DONE (2)</h4>
            </div>
            <!-- Tasks container for DONE -->
            <div class="card-container">
              <div class="card">Explore ES6 Features 🚀</div>
              <div class="card">Have fun 🥳</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>
</body>
</html>
